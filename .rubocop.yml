require: rubocop-bridgetown

inherit_gem:
  rubocop-bridgetown: .rubocop.yml

AllCops:
  TargetRubyVersion: 2.5
  Include:
    - lib/**/*.rb

  Exclude:
    - .gitignore
    - .rspec
    - .rubocop.yml
    - .travis.yml

    - Gemfile.lock
    - History.markdown
    - LICENSE.txt
    - README.md

    - script/**/*
    - vendor/**/*

